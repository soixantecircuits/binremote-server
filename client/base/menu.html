<template name="menu">
  <nav id="nav-wrap">         
    <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show Menu</a>
    <a class="mobile-btn" href="#" title="Hide navigation">Hide Menu</a>         

         <ul id="nav" class="nav">
            {{#if currentUser}}
              {{currentUser.profile.company.name}}
              {{#if isInRole 'manage'}}
                <li class="{{determineClass '/team'}}"><a href="/team"><h1 class="fa fa-users"></h1></a></li>
              <!--<li class="{{determineClass '/options'}}"><a href="/options"><h1 class="fa fa-cogs"></h1></a></li>-->
              {{/if}}
            {{else}}
              {{#if isHome}}
                <li><a class="smoothscroll" href="#features">Features</a></li>
                <li><a class="smoothscroll" href="#pricing">Pricing</a></li>
                <li><a class="smoothscroll" href="#screenshots">Screenshots</a></li>
                <li><a class="smoothscroll" href="#testimonials">Testimonials</a></li>
                <li><a class="smoothscroll" href="#subscribe">Subscribe</a></li>
              {{/if}}
            {{/if}}
         </ul> <!-- end #nav -->

      </nav> <!-- end #nav-wrap -->

      <ul class="header-social">
          {{#if currentUser}}
            <li>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  {{currentUser.profile.first_name}} {{currentUser.profile.last_name}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><i class="fa fa-user"></i><a href="/profile">My profile</a></li>
                  <li class="divider"></li>
                  <li><a id="logout" href="/"><i class="fa fa-sign-out"></i>Sign out</a></li>
                </ul>
              </div>
            </li>
          {{/if}}
      </ul>
</template>
