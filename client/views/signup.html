<template name="signup">
  {{> menu}}
  <div class="signup container">
    <div class="main-window signup" >
      <div class="login-bg"></div>
      <form id="signup-form" class="vertical-forms signform" role="form" action="action">
          <div >
            <input type="text" name="signup-company" placeholder="Company" />
            <span class="validation-icon"></span>
          </div>
          <div >
            <input type='email' name="signup-email" placeholder="Email adress" autofocus required/>
            <span class="validation-icon"></span>
          </div>
          <div >
            <input type='password' required name="signup-password" placeholder="Password"/>
            <span class="validation-icon"></span>
          </div>
          <div >
            <input type='password' required name="signup-password-confirm" placeholder="Confirm password"/>
            <span class="validation-icon"></span>
          </div>
          <button type="submit" id="signup-button" class="btn signform-submit">Signup</button>
          <!--<div class="col-sm-10">-->
            <!--<input class="btn btn-primary" type="submit" id="signup-button" value="S'inscrire" />-->
          <!--</div>-->

        <div class="alert">
          <div class="alert-warning"></div>
          <div class="alert-success">
          </div>
          <br>
          <div id="circular3dG" class="hide">
            <div id="circular3d_1G" class="circular3dG">
            </div>
            <div id="circular3d_2G" class="circular3dG">
            </div>
            <div id="circular3d_3G" class="circular3dG">
            </div>
            <div id="circular3d_4G" class="circular3dG">
            </div>
            <div id="circular3d_5G" class="circular3dG">
            </div>
            <div id="circular3d_6G" class="circular3dG">
            </div>
            <div id="circular3d_7G" class="circular3dG">
            </div>
            <div id="circular3d_8G" class="circular3dG">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
